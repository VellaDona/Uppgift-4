<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Uppgift 4 - ToDo list application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer src='main.js'></script>
</head>

<body>

    <h1>My ToDo list</h1>

    <p id="completedScoreNotice"></p>
   
        <label for="inputTask">Enter a task to the list: </label>
        <input type="text" id="inputTask">
        
        <button type="button" id="addNewTaskBtn">Add</button>
   
    <br>
    <small class="emptyInputNotice">Please write a task to add it.</small>
    <div>
        <ul id="allTasksList">
        </ul>
    </div>

</body>

</html>
